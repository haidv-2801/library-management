server:
  port : 8081
#  createDatabaseIfNotExist=true&
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/toiec365?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
      hibernate.enable_lazy_load_no_trans: true
  servlet:
    multipart:
      enabled: true
      max-file-size: 20MB
      max-request-size: 20MB
      file-size-threshold: 2KB

file:
  upload-dir: ./fileFolders/

